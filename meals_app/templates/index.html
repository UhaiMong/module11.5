{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4 overflow-hidden">
        {% for i in meals %}
        <div class="col">
            <div class="card h-100">
                <img src={{i.strMealThumb}}
                    class="card-img-top"
                    alt={{i.strMeal}}>
                <div class="card-body">
                    <h5 class="card-title">{{i.strMeal}}</h5>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                        additional
                        content. This content is a little bit longer.</p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
